---
layout: default
---

<div class="home">

  {{ content }}

  <ul style="list-style: none; padding-left: 0;">
    {% for post in site.posts %}
      <li>
        <h2 style="margin-bottom: 0;">
          <a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </h2>
        <h4 style="margin-top: 0;">
        {{ post.date | date: "%b %-d, %Y" }}
        </h4>
        {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>

</div>
